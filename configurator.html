<html lang="en">

</head>

<body>
  <header class="header">

    </a>

  </header>

  <main id="configurator">

    <section id="product-preview">

      <div class="img-container">

        <div class="main-product"></div>

        <img id="phone-holder" src="images/configurator-images/phone-holder.png" alt="" class="hide" data-feature="phone-holder" />

        <img id="right-thumb" src="images/configurator-images/right-thumb.png" alt="" class="hide" data-feature="right-thumb" />

        <img id="left-thumb" src="images/configurator-images/left-thumb.png" alt="" class="hide" data-feature="left-thumb" />

        <img id="arrow-keys" src="images/configurator-images/arrow-keys.png" alt="" class="hide" data-feature="arrow-keys" />

        <img id="dpad" src="images/configurator-images/dpad.png" alt="" class="hide" data-feature="dpad" />

      </div>

    </section>

    <section id="options">

      <div class="categories">

        <div class="category category-active" data-category="colors">Colors</div>
        <div class="category" data-category="thumbsticks">Thumbs</div>
        <div class="category" data-category="arrowkeys">Dpad</div>
        <div class="category" data-category="extras">Extras</div>

      </div>

      <div class="tabs">
        <div class="tab" data-category="extras">

          <figure class="option" data-feature="phone-holder">
            <figcaption>Holder phone</figcaption>
            <img src="images/configurator-images/phone-holder.png" data-feature="phone-holder" />
          </figure>

        </div>

        <div class="tab" data-category="thumbsticks">
          <figure class="option" data-feature="left-thumb">
            <figcaption>Botton black</figcaption>
            <img src="images/configurator-images/left-thumb.png" alt="left-thumb" />
          </figure>

          <figure class="option" data-feature="right-thumb">
            <figcaption>Button red</figcaption>
            <img src="images/configurator-images/right-thumb.png" alt="right-thumb" />
          </figure>
        </div>

        <div class="tab" data-category="arrowkeys">
          <figure class="option" data-feature="arrow-keys">
            <figcaption>Black Arrow Keys</figcaption>
            <img src="images/configurator-images/arrow-keys.png" alt="arrow-keys" />
          </figure>

          <figure class="option" data-feature="dpad">
            <figcaption>Dpad</figcaption>
            <img src="images/configurator-images/dpad.png" alt="arrow-keys" />
          </figure>

        </div>

        <div class="tab active" data-category="colors">
          <figure class="option-color" data-color="lightsalmon">
            <figcaption></figcaption>
            <div class="color"></div>
          </figure>
          <figure class="option-color" data-color="lightseagreen">
            <figcaption></figcaption>
            <div class="color"></div>
          </figure>
          <figure class="option-color" data-color="dodgerblue">
            <figcaption></figcaption>
            <div class="color"></div>
          </figure>
          <figure class="option-color" data-color="orange">
            <figcaption></figcaption>
            <div class="color"></div>
          </figure>
          <figure class="option-color" data-color="aqua">
            <figcaption></figcaption>
            <div class="color"></div>
          </figure>
          <figure class="option-color" data-color="gold">
            <figcaption></figcaption>
            <div class="color"></div>
          </figure>

          <figure>
              <figcaption>Select your favorite color:</figcaption>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
          </figure>


        </div>
      </div>



    </section>

    <section id="selected">
      <ul>
        <li class="selected-color"></li>

      </ul>

      <button>Purchase</button>

    </section>
  </main>

  <script src="javascript/configurator.js"></script>
</body>

</html>
