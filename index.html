<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Xbox-Configurator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

  <body>
<header class="cabeza">
 
</header>
    <div id="configurator">
      
      <div id="product-preview">
       

        
        <section class="SvgContainer"> </section>
          
                  
    
        <!-- DONE: add all feature image layers -->
            <div id="color-box">
             <button class="color_btn">change color</button><p>
                       <br> Please clik the xbox and then choose colour!<br></p>
      
                  </div>
        <img src="images/tel_holder.png" alt="" class="hide" data-feature="Holder_phone"/>
          <div id="btn_black">  <img id="btn_black2" src="images/botton.png" alt="" class="hide" data-feature="black_botton"/></div> 
          <div id="btn_red"> <img id="btn_red" src="images/botton_red.png" alt="" class="hide" data-feature="red_botton"/></div>
   
          <div id="guld"> <img id="guld2" src="images/decoration_decoration.png" alt="" class="hide" data-feature="gold"/></div> 
     
         </div>

        
      <div id="options">
        Customize
        <figure class="option" data-feature="Holder_phone">
          <img src="images/tel_holder.png" alt="Holder_phone"/>
          <figcaption>Holder phone</figcaption>
          <!-- first feature its done -->
        </figure>
        <figure class="option" data-feature="black_botton">
          <img src="images/btn-black-01-01.png" alt="black_botton" />
          <figcaption>Botton black</figcaption>
        </figure>
        <figure class="option" data-feature="red_botton">
          <img src="images/btn-red-01.png" alt="red_botton"/>
          <figcaption>Botton red</figcaption>
        </figure>
        <figure class="option" data-feature="gold">
          <img src="images/decoration_decoration.png" alt="gold" />
          <figcaption>Gold</figcaption>
        </figure>
        <svg id='colors_box' width='20vw' height="5vw"  viewBox="0 0 800 100" > 
        <rect class="color_btn" x="270" y="10" rx="200" ry="200" width="100" height="100"fill='orange'/>
        <rect class="color_btn" x="160" y="10" rx="200" ry="200" width="100" height="100" fill='yellow'/>
        <rect class="color_btn" x="50" y="10" rx="200" ry="200" width="100" height="100" fill='yellowgreen'/>
        <rect class="color_btn" x="380" y="10" rx="200" ry="200" width="100" height="100" fill='red'/>
      </svg> 
      </div>
    
      
       <div id="selected">
