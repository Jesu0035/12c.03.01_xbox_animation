CTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xbox-Configurator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Xbox configurator</h1>
    <p>
     <br> Welcome to the Xbox-configurator!<br/>
      Please select the features you want on your cap.
    </p>
    <div id="configurator">

      <div id="product-preview">
        <section class="SvgContainer"></section>
            <div id="color-box">
        
                <svg width='700' height="100"  viewBox="0 0 600 300" >
                      
                     <rect class="color_btn" x="-500" y="10" rx="2" ry="2" width="100" height="100"  fill='red'/>
                     <rect class="color_btn" x="-390" y="10" rx="2" ry="2" width="100" height="100" fill='purple'/>
                     <rect class="color_btn" x="-280" y="10" rx="2" ry="2" width="100" height="100" fill='green'/>
                     <rect class="color_btn" x="-170" y="10" rx="2" ry="2" width="100" height="100" fill='lightgreen'/>
                     <rect class="color_btn"x="-60" y="10" rx="2" ry="2" width="100" height="100" fill='black'/>
                     <rect class="color_btn" x="50" y="10" rx="2" ry="2" width="100" height="100" fill='pink'/>
                     <rect class="color_btn"x="160" y="10" rx="2" ry="2" width="100" height="100" fill='yellow'/>
                     <rect class="color_btn" x="270" y="10" rx="2" ry="2" width="100" height="100"fill='orange'/>
                   
                    </svg> 
                 </div>
        
        <!-- DONE: add all feature image layers -->
        <img src="images/xbox_013.png" alt="" class="basic" data-feature="basic"/>
        <img src="images/cap_drinksholder.png" alt="" class="hide" data-feature="drinksholder"/>
        <img src="images/cap_led.png" alt="" class="hide" data-feature="led"/>
        <img src="images/cap_propeller.png" alt="" class="hide" data-feature="propeller"/>
        <img src="images/cap_shield_back.png" alt="" class="hide" data-feature="shield_back"/>
        <img src="images/cap_shield_front.png" alt="" class="hide" data-feature="shield_front"/>
        <img src="images/cap_solarfan.png" alt="" class="hide" data-feature="solarfan"/>
      </div>
      <div id="options">
        Available features
        <figure class="option" data-feature="drinksholder">
          <img src="images/phone_controller_01.png" alt="Drinksholder" />
          <figcaption>Drinks holder</figcaption>
        </figure>
        <figure class="option" data-feature="led">
          <img src="images/feature_led.png" alt="LED" />
          <figcaption>LED text</figcaption>
        </figure>
        <figure class="option" data-feature="propeller">
          <img src="images/feature_propeller.png" alt="Propeller" />
          <figcaption>Propeller</figcaption>
        </figure>
        <figure class="option" data-feature="shield">
          <img src="images/feature_shield.png" alt="Sun shield" />
          <figcaption>Sun Shield</figcaption>
        </figure>
        <figure class="option" data-feature="solarfan">
          <img src="images/feature_solarfan.png" alt="Solar powered fan" />
          <figcaption>Solar Powered Fan</figcaption>
        </figure>
      </div>
      
      <div id="selected">
        Selected features
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
